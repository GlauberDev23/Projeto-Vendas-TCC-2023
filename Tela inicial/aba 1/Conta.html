<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Conta.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap" rel="stylesheet">
    <title>Criar conta - B-NASHOR</title>
</head>
<body>
    <div class="container1">
        
    <section class="conteudoHeader">    
        <div id="header">
    
        <div id="logoInput">
            <a href="./home.html"><img class="logo1" src="../assets/logo.png" alt="logo 1"></a>
            
            <input type="text" id="input1" placeholder="O que procura?">
            <img id="lupa" src="../assets/lupa.png" alt="lupa">
        </div>

        <nav>
            <ul id="menu1">
        <div id="elementosHeader">    
            <img class="home" src="../assets/home.png" alt="home">
            <li class="inicio"><a class="menuItem" href="./home.html">Inicio</a></li>
        </div>

        <div id="elementosHeader">
            <img class="promocao" src="../assets/promotions.png" alt="promoção">
            <li class="promo"><a class="menuItem" href="#">Promoções</a></li>
        </div>

        <div id="elementosHeader">
            <img class="carrinho" src="../assets/carrinho.png" alt="carrinho">
            <li class="coisas"><a class="menuItem" href="#">Carrinho</a></li>
        </div>

        <div id="elementosHeader">
            <img class="user" src="../assets/user.png" alt="user">
            <li class="login1"><a class="menuItem" href="Login.html">Login ou<br>criar conta</a></li>
        </div>
            <a href="#"><img class="pontinhos" src="../assets/menu.png" alt="menu com itens"></a>
            </ul>
        </div>
        </nav>
    </section>

        <form class="conta">
            <div class="criandoConta">
                <p class="tituloConta">Cadastro</p>
                <div class="sessaoCriar">
                    <input type="text" placeholder="Nome completo" class="inputNome"><br>
                    <input type="text" placeholder="Nome de Usuário" class="inputUsuario"><br>
                    <input type="number" placeholder="Telefone" class="inputTelefone"><br>
                    <input type="date" class="inputData"><br>
                    <input type="number" placeholder="CPF" class="inputCpf"><br>
                    <input type="email" placeholder="Email" class="inputEmail"><br>
                    <input type="password" placeholder="Senha" class="inputSenha"><br>
                    <p class="termosDeUso">Eu li e concordo com os termos de uso <input class="checkBox" type="checkbox"></p>
                    <button class="botaoCriar">Criar Conta</button>

                    <p class="loginFeito">Já é um usuário? <a href="Login.html" class="entrar">Entrar</a></p>
                </div>
            </div>
        </form>
</div>
</body>
