<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap" rel="stylesheet">
    <title>Login - B-NASHOR</title>
</head>
<body>
    <div class="container1">
        
    <section class="conteudoHeader">    
        <div id="header">
    
        <div id="logoInput">
            <a href="./home.html"><img class="logo1" src="../assets/logo.png" alt="logo 1"></a>
            
            <input type="text" id="input1" placeholder="O que procura?">
            <img id="lupa" src="../assets/lupa.png" alt="lupa">
        </div>

        <nav>
            <ul id="menu1">
        <div id="elementosHeader">    
            <img class="home" src="../assets/home.png" alt="home">
            <li class="inicio"><a class="menuItem" href="./home.html">Inicio</a></li>
        </div>

        <div id="elementosHeader">
            <img class="promocao" src="../assets/promotions.png" alt="promoção">
            <li class="promo"><a class="menuItem" href="#">Promoções</a></li>
        </div>

        <div id="elementosHeader">
            <img class="carrinho" src="../assets/carrinho.png" alt="carrinho">
            <li class="coisas"><a class="menuItem" href="#">Carrinho</a></li>
        </div>

        <div id="elementosHeader">
            <img class="user" src="../assets/user.png" alt="user">
            <li class="login1"><a class="menuItem" href="Login.html">Login ou<br>criar conta</a></li>
        </div>
            <a href="#"><img class="pontinhos" src="../assets/menu.png" alt="menu com itens"></a>
            </ul>
        </div>
        </nav>

        <form class="login">
            <div class="criandoLogin">
               <p class="tituloLogin">Que bom ter você de volta ! </p>
               <div class="sessaoGoogle">
                    <a href="https://accounts.google.com/" target="_blank" class="entrarGoogle">
                    <img src="../assets/google.png" alt="Entrar com a conta Google" class="fotoGoogle">
                    <p>Continuar com o Google</p>
                    </a>
                </div>
                <div class="sessaoFacebook">
                    <a href="https://www.facebook.com/" target="_blank" class="entrarFacebook">
                    <img src="../assets/facebookAzul.png" alt="Entrar com a conta Facebook" class="fotoFacebook">
                    <p>Continuar com o Facebook</p>
                    </a>
                </div>

                <p class="ouLogin">ou</p>

                <div class="sessaoEntrarInput">
                    <input type="email" class="emailUsuario" placeholder="Email">
                <br>
                    <input type="password" class="senhaUsuario" placeholder="Senha">
                <br>
                    <button class="botaoEntrar">Entrar</button>
                <div class="outraSessao">
                    <a href="#" class="senhaEsquecida">
                        <p>Esqueci a senha</p>
                    </a>
                    <p class="novoUsuario">Novo aqui? <a href="Conta.html">Criar conta</a></p>
                </div>    
                </div>    
            </div>
        </form>
    </section>
</div>
